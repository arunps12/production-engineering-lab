version: "3.8"

services:
  fuseki:
    image: stain/jena-fuseki:4.10.0
    container_name: fuseki_lab
    environment:
      - ADMIN_PASSWORD=admin
      - JVM_ARGS=-Xmx512m
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3030/$/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  fuseki_data:
