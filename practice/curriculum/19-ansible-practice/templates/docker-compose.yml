version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: app_postgres
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: app_web
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
